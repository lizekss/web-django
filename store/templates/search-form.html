<form method="GET" action="{% url 'all_products'%}" class="w-100">
    <div class="input-group {{width}} mx-auto d-flex">
        <input type="search" name="q" class="form-control p-3" placeholder="keywords"
               aria-describedby="search-icon-1">
        <button type="submit" id="search-icon-1"
                class="input-group-text p-3 border-0 bg-gray">
            <i class="fa fa-search"></i>
        </button>
    </div>
</form>
