{% extends 'base.html' %}


{% load i18n %}

{% block content %}
<!-- 404 Start -->
<div class="container-fluid py-5">
    <div class="container py-5 text-center">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <i class="bi bi-exclamation-triangle display-1 text-secondary"></i>
                <h1 class="display-1">{% block status_code %}{% endblock %}</h1>
                <h1 class="mb-4">{% block status_name %}{% endblock %}</h1>
                <p class="mb-4">{% block message %}{% endblock %}</p>
                <a class="btn border-secondary rounded-pill py-3 px-5" href="{% url 'index' %}">{% trans "Go Back to Home" %}</a>
            </div>
        </div>
    </div>
</div>
<!-- 404 End -->
{% endblock %}
