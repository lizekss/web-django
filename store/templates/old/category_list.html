<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Category List</title>
</head>
<body>
   <h1>Top-Level Categories</h1>
   <ul>
       {% for category in categories %}
           <li>
               <a href="{% url 'category_detail' category.id %}">{{ category.name }}</a>
           </li>
       {% endfor %}
   </ul>
</body>
</html>
